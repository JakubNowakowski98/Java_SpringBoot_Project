<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
    <head th:include="layout :: head"> </head>
    <body>
        <div th:include="layout :: navigationPanel"></div>

        <h1>Edytuj playlistÄ™</h1>

        <form th:action="@{'/editPlaylist/' + ${playlist.playlistId}}" method="post" th:object="${playlist}">
            <div th:if="${#fields.hasErrors('playlistName')}">
                <p th:errors="*{playlistName}"></p>
            </div>
            <input type="text" th:field="*{playlistName}" placeholder="Nowa nazwa playlisty"/>
            <input type="hidden" name="userId" th:value="${user.getUserid()}"/>
            <button type="submit" class="btn">Zapisz zmiany</button>
        </form>


        <div th:include="layout :: footer"></div>
    </body>
</html>
